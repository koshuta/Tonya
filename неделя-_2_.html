<!doctype html>

<html>
	<meta charset="utf-8">
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js">  </script>
	<a-scene>
		<a-sky color="#ccffff"
		        animation="property: components.material.material.color;
				type: color; from: #ccffff; to: green; loop: true; dur: 4000"> </a-sky>
		
		<a-torus animation="property: position; to: 2 1 -5; dur: 5000; easing: linear; loop: false"
			 position="-2 1 -5" color="#008000" radius="1.2"> </a-torus>
		
		<a-cylinder color="#00ff00" height="1.9" radius="0.05"
			 position="-2 -1 -5"> </a-cylinder>
		
		<a-cylinder color="#00ff00" height="2" radius="0.05"
			 position="-3 -1 -5"> </a-cylinder>
		
		<a-torus-knot position="-3 1 -5" color="orange" radius="1.2"
			 radius-tubular="0.15" p="2" q="7"> </a-torus-knot>
		
		<a-plane width="9" height="2" position="3 1 -9"> </a-plane>
		
		<a-image src="tecture.jpg" width="7" height="7" rotation="-55 0 0"
			 position="-2 -2 -5"></a-image> 
		
		<a-text color='black' width="10" position="-0.5 1 -6.2"
			 animation="property: rotation; to: 0 270 0; loop: true; dur: 4000"
			 value="Welcome to the browser VR!" font="Adigiana_Extreme-msdf.json" negate="false"> </a-text>
	</a-scene>
</html>
